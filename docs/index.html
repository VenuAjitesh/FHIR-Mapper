<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
        html, body {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            width: 200px;
            height: 100vh;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .show-header {
    display: block !important;
}


        header label {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }


        header select {
            font-size: 15px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #fff;
            transition: all 0.3s ease;
        }


        header select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }


        #swagger-ui {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: auto;
            height: 100vh;
            transition: margin-left 0.3s ease;
            margin-left: 0;
        }


        #logo {
            padding-bottom: 10px;
            border-bottom: 2px solid grey;
            margin-bottom: 50px;
        }

        #menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: none;
        }


        @media (max-width: 768px) {
            header {
                display: none;
            }

            #menu-button {
                display: block;
            }

            #swagger-ui {
                margin-left: 0;
            }
        }


        @media (min-width: 769px) {
            #menu-button {
                display: none;
            }
        }


        @media (max-width: 768px) {
            html, body {
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            #logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
    }

            header {
                width: fit-content;
                height: auto;
                flex-direction: column;
                justify-content: space-around;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }


            header select {
                margin-bottom: 0;
                width: auto;
                font-size: 14px;
                padding: 6px 10px;
            }

            header label {
                font-size: 14px;
                margin-bottom: 20px;
                font-weight: 500;
                color: #333;
            }

            #swagger-ui {
                height: calc(100vh - 60px);
                padding: 10px;
                overflow-y: auto;
                margin-left: 0;
            }
            #swagger-ui.show-swagger {
        margin-left: 200px;
    }
    .show-header select, .show-header label {
        width: auto;
    }
            .show-header {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 25%;
        height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
    header select, header label {
        width: auto;
    }
        }


        @media (max-width: 480px) {
            header label {
                font-size: 12px;
            }

            header select {
                font-size: 12px;
                padding: 5px 8px;
            }

            #swagger-ui {
                padding: 8px;
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    loadSwaggerUI();
  });

    function loadSwaggerUI() {
        SwaggerUIBundle({
            url: 'fhir-mapper.yaml' ,
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        });
    }
    function checkScreenSize() {
    if (window.innerWidth > 768) {
        header.classList.remove("hidden");
        header.classList.remove("show-header");
        document.getElementById("swagger-ui").style.marginLeft = '200px';
    } else if (!header.classList.contains("hidden")) {
        header.classList.add("hidden");
        document.getElementById("swagger-ui").style.marginLeft = '0';
    }
}

    function toggleMenu() {
    const header = document.getElementById("header");
    const swaggerUI = document.getElementById("swagger-ui");

    if (window.innerWidth <= 768) {
        if (header.classList.contains("hidden")) {
            header.classList.remove("hidden");
            header.classList.add("show-header");
            swaggerUI.style.marginLeft = '100px';
        } else {
            header.classList.remove("show-header");
            header.classList.add("hidden");
            swaggerUI.style.marginLeft = '0';
        }
    }
}
</script>
</body>
</html>
